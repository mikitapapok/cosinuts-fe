<div class="flex flex-col items-center">
  <app-page-title>{{ title }}</app-page-title>
  <section class="flex items-start w-[100%] mt-[37px]">
    <app-categories></app-categories>

    <div class="min-w-[1080px] ml-[26px] flex justify-center" *ngIf="loading">
      <app-spiner></app-spiner>
    </div>

    <div class="min-w-[1080px]" *ngIf="!loading">
      <app-pagination-nav [amountOfPage]="maxPage" [currentPage]="currentPage"
       (pageChanges)="getProductsFromCurrentPage($event)" (onPrevPage)="prevPage()"
        (onNextPage)="nextPage()"></app-pagination-nav>
      <ul class="grid grid-cols-3 gap-x-[26px] gap-y-[55px] mt-[85px]">
        <ng-container *ngFor="let item of productList">
          <li class="ml-[15px]">
            <app-product-item [product]="item"></app-product-item>
          </li>
        </ng-container>
      </ul>
    </div>
  </section>
</div>
